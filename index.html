<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Grade Table 1.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="student_input">
        <input name="name" id="student_name" placeholder="Student name">
        <input name="class" id="student_class" placeholder="Student class">
        <input name="grade" id="student_grade" placeholder="Grade (0-100)">
        <button type="button" id="student_add_button">Add</button>
    </div>
    <div id="student_list">
        <div class="student-container">
            <span>Student Name</span>
            <span>Student Class</span>
            <span>Student Grade</span>
        </div>
    </div>



</body>
</html>
